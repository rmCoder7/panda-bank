<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank calculation Area</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="	text-5xl text-center mt-6">Welcome to <span class="text-green-600 font-bold">Calculation Area</span></h1>
       </header>
    
<main>

    <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
        <div class="bg-amber-400 p-8 rounded-xl">
            <h4 class="text-4xl">Deposit</h4>
          <h2 class="text-5xl">$<span id="depo-txt">00</span></h2>
        </div>
        <div class="bg-lime-400 p-8 rounded-xl">
            <h4 class="text-4xl">Withdraw</h4>
          <h2 class="text-5xl">$00</h2>
        </div>
        <div class="bg-teal-400 p-8 rounded-xl">
            <h4 class="text-4xl">Balance</h4>
          <h2 class="text-5xl">$<span id="btn-balance">1240</span> </h2>
        </div>
        
    </div>

    </section>


    <!-- deposite and withdraw -->
    <section>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto  mt-12">
            <div class="bg-cyan-500 p-8 rounded-xl">
                <h4 class="text-5xl text-white">Please Deposit</h4>
                <input type="text" class="w-9/12 block mb-2 px-5 mt-5 rounded" id="user-deposit" placeholder="Please Deposite"> 
                <button id="btn-deposit" class="rounded bg-zinc-900 p-2 font-medium hover:bg-violet-700 text-white  ">Added Deposit</button>
            </div>
            <div class="bg-blue-500 p-8 rounded-xl">
                <h4 class="text-5xl text-white">Please Withdraw</h4>
                <input type="text" class="w-9/12 block mb-2 px-5 mt-5 rounded" id="user-withdraw" placeholder="Please Withdraw"> 
                <button id="btn-withdraw" class="rounded bg-zinc-900 p-2 font-medium hover:bg-violet-700 text-white ">Added Withdraw</button>
            </div>
            
            
        </div>
    </section>
</main>

<script src="./deposit.js"></script>
<script src="./withdraw.js"></script>
</body>
</html>
